<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="SignUpFormStyle.css">
</head>
<body>
    <div class="container">
        <form action="/submit-signup" method="POST">
            <h2>Sign Up</h2>
            <br>
            <br>
            <div class="form-group">
                <label for="email">Email Address(*)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="name">Name(*)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="7-20 characters, 1 letter and 1 number" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
                <button type="submit" class="btn">Sign Up</button>
            <p>Already have an account? <a href="#">Login</a></p>
            <p>(or)</p>
            <div class="social-signup">
                <button type=" button " class="social-btn google-btn">Sign up with Google</button>
                <br>
                <button  type=" button " class="social-btn whatsapp-btn">Sign up with WhatsApp</button>
            </div>
        </form>
    </div>
</body>
</html>
